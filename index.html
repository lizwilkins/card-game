<!DOCTYPE html>
<html>
<head>
  <title>Card Game</title>
  <link rel="stylesheet" type="text/css" href="css/playingCards.ui.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="error"></div>
    <h2>2.0</h2>
    <div>
      <h2>Player 1</h2>
      <input type="button" id="draw1" value="draw" />
      <input type="button" id="pass1" value="pass" />
      <input type="button" id="take1" value="take" />
      <input type="button" id="discard1" value="discard" />
      <br><br>
      <div id="hand1"></div>
    </div>

    <div>
      <h2>Player 2</h2>
      <input type="button" id="draw2" value="draw" />
      <input type="button" id="pass2" value="pass" />
      <input type="button" id="take2" value="take" />
      <input type="button" id="discard2" value="discard" />
      <br><br>
      <div id="hand2"></div>
    </div>
    
    <div>
      <h2><br>Discard Pile</h2>
      <input type="button" id="backToDeck" value="Replace card in deck" />
      <br><br>
      <div id="discardPile"></div>
    </div>
    <div>
      <h2><br>Card Deck</h2>
      <input type="button" id="shuffle" value="shuffle" />
      <input type="button" id="deal" value="deal" />
      <input type="button" id="orderByRankAndSuit" value="order by rank and suit" />
      <br><br>
      <div id="cardDeck"></div>
    </div>
    
    

  </div>
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/playingCards.js"></script>
  <script type="text/javascript" src="js/playingCards.ui.js"></script>
  <script type="text/javascript" src="js/playCards.js"></script>
</body>
</html>
